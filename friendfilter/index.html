<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends filter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <img src="img/friendfilt.png" alt="logo" class="center-block">
      <div class="main-block">
        <div class="header col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <span class="pull-left">Выберите друзей</span>
          <span class="glyphicon glyphicon-remove pull-right"></span>
        </div>
        <div class="search col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="container-input1 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="first-search-collumn" placeholder="Начните вводить имя друга" id="mainInput">  
          </div>
          <div class="container-input2 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="second-search-collumn col-lg-6 col-md-6 col-sm-6 col-xs-6" placeholder="Название" id="choosedInput">
          </div>
        </div>
        <div class="friends-list col-lg-12 col-md-12 col-sm-12 col-xs-12" id="friendsContainer">
          <div class="all-friends-block col-lg-6 col-md-6 col-sm-6 col-xs-6" data-attr="list-container">
            <div class="header-friends-list">Ваши друзья</div>
            <div class="friends-list-first" id="mainList"></div>
          </div>
          <div class="choosed-friends-block col-lg-6 col-md-6 col-sm-6 col-xs-6" data-attr="list-container">
            <div class="header-friends-list">Друзья в списке</div>
            <div class="friends-list-second" id="choosedList">
              <ul id="ulList2" class="list-unstyled col-lg-12 col-md-12 col-sm-12 col-xs-12" data-type-list="append-list">
              </ul>
            </div>
          </div>
        </div>
        <div class="container-save col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button type="button" class="btn btn-warning pull-right">Сохранить</button>
        </div>        
      </div>
    </div>
    <script src="main.js"></script>
    <script type="text/x-handlebars-template" id="templateFriendsList">
      <ul id="ulList" class="list-unstyled col-lg-12 col-md-12 col-sm-12 col-xs-12" data-type-list="append-list">
        {{#each list}}
        <li class="frindInfo col-lg-12 col-md-12 col-sm-12 col-xs-12" data-type="containerFriends">
          <img src="{{photo_50}}" alt="user photo" class="img-circle pull-left">
          <span class="pull-left name" data-search="searchName">{{first_name}} {{last_name}}</span>
          <span class="pull-right glyphicon glyphicon-remove add-delete"></span>
        </li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
