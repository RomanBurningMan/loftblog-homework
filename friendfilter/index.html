<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <img src="img/friendfilt.png" alt="logo" class="center-block">
      <div class="main-block">
        <div class="header col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <span class="pull-left">Выберите друзей</span>
          <span class="glyphicon  glyphicon-remove pull-right"></span>
        </div>
        <div class="search col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="container-input1 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="first-search-collumn" placeholder="Начните вводить имя друга">  
          </div>
          <div class="container-input2 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="second-search-collumn col-lg-6 col-md-6 col-sm-6 col-xs-6" placeholder="Название">
          </div>
        </div>
        <div class="friends-list col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="all-friends-block col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="header-friends-list">Ваши друзья</div>
            <div class="friends-list-first"></div>
          </div>
          <div class="choosed-friends-block col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="header-friends-list">Друзья в списке</div>
            <div class="friends-list-second"></div>
          </div>
        </div>
        <div class="container-save col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button type="button" class="btn btn-warning pull-right">Сохранить</button>
        </div>        
      </div>
    </div>
  </body>
</html>
