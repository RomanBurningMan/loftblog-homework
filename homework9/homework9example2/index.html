<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript">
  </script>
</head>
<body>
<div class="container">
  <h1 id="headerInfo"></h1>
  <div id="results"></div>
</div>

<script src="script.js"></script>
<script type="text/x-handlebars-template" id="friendsItemTemplate">
  <ul class="list-unstyled list-inline">
    {{#each list}}
    <li class="listItem">
      <img src="{{photo_100}}" alt="user photo">
      <p>{{first_name}} {{last_name}}</p>
      <p class="difInfo">Возраст - {{formatDate bdate}}</p>
      <p class="difInfo">Дата рождения - {{bdate}}</p>
    </li>
    {{/each}}
  </ul>
</script>
</body>
</html>
